<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 2: Intro to Three.js Part 1</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script>

            // Our Javascript will go here.
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color: 0x64C4C4} );
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5; //this moves the camera towards the viewer


            var geometry2 = new THREE.BoxGeometry();
            var material2 = new THREE.MeshBasicMaterial( {color: 0x123456} );
            var cube2 = new THREE.Mesh(geometry2, material2);
            scene.add(cube2);

            geometry2.translate(-1.5, 0, 0);

            var geometry3 = new THREE.BoxGeometry();
            var material3 = new THREE.MeshBasicMaterial( {color: 0xA5B453} );
            var cube3 = new THREE.Mesh(geometry3, material3);
            scene.add(cube3);

            geometry3.translate(1.5, 0, 0);


            geometry.scale(1.2, 1.2, 1.2);

            var s = 0;
            var b = 0;

            geometry.rotateY(3*Math.PI/4);

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                //geometry.rotateY(0.01);
                

                if (b == 0 && s < 30) s += 1;
                else if (b == 0) b = 1;
                else if (b == 1 && s > 0)s -= 1;
                else if (b == 1) b = 0;

                var sc = 0;
                var tr = 0;
                if (b == 0) {sc = 0.9; tr = 0.1}
                else if (b == 1) {sc = 1.1; tr = -0.1}

                geometry.scale(sc, 1, 1);
                geometry.translate(0, 0, tr);



                geometry2.rotateY(0.01);

                var cc = 0;
                if (b == 0) cc = 0.99;
                else if (b == 1) cc = 1.01;

                geometry2.scale( cc, cc, cc );

                //geometry3.translate(-1.5, 0 ,0);
                geometry3.rotateZ(0.02);
                geometry3.rotateX(0.05);
                //geometry3.translate(1.5, 0, 0);

            }
            animate();


        </script>
    </body>
</html>
