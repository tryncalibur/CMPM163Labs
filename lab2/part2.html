<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 2: Intro to Three.js Part 2</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>

        <script>

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 200;

      var light = new THREE.PointLight(0xffffff, 1, 1000);
      light.position.set(20, 50, 100);
      scene.add(light);

      var loader = new THREE.GLTFLoader();
      loader.load('chair.glb', function (gltf) {
          scene.add(gltf.scene);
          gltf.scene.position.x = -40;
          gltf.scene.rotation.y = 20;
          gltf.scene.rotation.z = 20;
          gltf.scene.scale.x = 35;
          gltf.scene.scale.y = 35;
          gltf.scene.scale.z = 35;

      }, function (xhr) {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
          console.error(error);
      });

      var loader2 = new THREE.GLTFLoader();
      loader2.load('books.glb', function (gltf) {
          scene.add(gltf.scene);
          gltf.scene.position.z = 80;
          gltf.scene.position.x = 20;
          gltf.scene.rotation.y = -20;
          gltf.scene.rotation.z = 15;
      }, function (xhr) {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
          console.error(error);
      });

      var loader3 = new THREE.GLTFLoader();
      loader2.load('rabbit.glb', function (gltf) {
          scene.add(gltf.scene);
          gltf.scene.position.y = 35;
          gltf.scene.position.z = 40;
          gltf.scene.rotation.x = 0;
          gltf.scene.rotation.z = 50;
      }, function (xhr) {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
          console.error(error);
      });

function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
}
    animate();


        </script>
    </body>
</html>
