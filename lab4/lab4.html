<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 4: Textures & Normal Maps</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script>



          var geometry2, material2, mesh2;

          function addTextureShaderCube() {

          var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("165.jpg")}, 
                          checker: {type: 'vec3', value: new THREE.Color(0xFFFFFF)}};
              geometry2 = new THREE.BoxGeometry(1, 1, 1);
              material2 =  new THREE.ShaderMaterial({
                    uniforms: uniforms,
                  fragmentShader: fshader,
                      vertexShader: vshader,
                  precision: "mediump"});

              mesh2 = new THREE.Mesh(geometry2, material2);
              scene.add(mesh2);
              mesh2.position.y = 2;
        }





          THREE.Cache.enabled = true;
          var count = 0;
          var loader = new THREE.FileLoader();
          var fshader, vshader;

          loader.load('shaders/vertexShader.vert',
              // onLoad callback
              function (data) {
                  console.log(data); // output the text to the console
                  vshader = data;
                  count += 1;
                  addNormalMapShaderCube(); // we will write this method
                  addTextureShaderCube();
              },
              // onProgress callback
              function (xhr) {
                  console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
              },
             // onError callback
              function (err) {
                  console.error('An error happened');
              });

            loader.load('shaders/fragmentShader.frag',
              // onLoad callback
              function (data) {
                  console.log(data); // output the text to the console
                  fshader = data;
                  count += 1;
                  addNormalMapShaderCube(); // we will write this method
                  addTextureShaderCube();
              },
              // onProgress callback
              function (xhr) {
                  console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
              },
              // onError callback
              function (err) {
                  console.error('An error happened');
              });


            var geometry1, material1, mesh1;

            function addNormalMapShaderCube() {
              var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("165.jpg")},
                              checker: {type: 'vec3', value: new THREE.Color(0x123456)}};
    
              geometry1 = new THREE.BoxGeometry(1, 1, 1);
              material1 =  new THREE.ShaderMaterial({
                    uniforms: uniforms,
                  fragmentShader: fshader,
                      vertexShader: vshader,
                  precision: "mediump"});

              mesh1 = new THREE.Mesh(geometry1, material1);
              mesh1.position.y = -2;
              scene.add(mesh1);
            }





            // setup the scene
                  var scene = new THREE.Scene();
                  var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                  var renderer = new THREE.WebGLRenderer();
                  renderer.setSize(window.innerWidth, window.innerHeight);
                  document.body.appendChild(renderer.domElement);
                  camera.position.z = 5;
            
            // setup the cube
                  var geometry = new THREE.BoxGeometry();
                  var texture = THREE.ImageUtils.loadTexture("197.jpg");
                  var normMap = THREE.ImageUtils.loadTexture("197_norm.jpg");
                  var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap})

                  //var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
                  var cube = new THREE.Mesh(geometry, material);
                 scene.add(cube);

                 material = new THREE.MeshPhongMaterial( { map: texture } );
                 var cube2 = new THREE.Mesh(geometry, material);
                 scene.add(cube2);
                 cube2.position.x -= 2;


                 texture = THREE.ImageUtils.loadTexture("200.jpg");
                 normMap = THREE.ImageUtils.loadTexture("194_norm.jpg");
                 material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap})
                 var cube3 = new THREE.Mesh(geometry, material);
                 scene.add(cube3);
                 cube3.position.x += 2;

                 

            // add the light
            var light = new THREE.PointLight(0xffffff, 1, 1000);
            light.position.set(10, 15, 0);
            scene.add(light);

            var angle = 0;;

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                angle += 0.04;
                angle %= 180;

                light.position.x = 10 * Math.cos(angle);
                light.position.z = 10 * Math.sin(angle);
            }
            animate();


        </script>
    </body>
</html>
